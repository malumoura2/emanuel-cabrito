<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meus Objetivos do Ano</title>
</head>
<body>
    <section class="conteúdo-pricipal"></section>
    <h2 class="titulo-principal">Meus Objetivos do Ano</h2>
    <div class="botoes">
        <button class="botao">Cursos na Alura</button>
        <button class="botao">Criar projetos em JavaScrip</button>
        <button class="botao">Criar um portifólio</button>
        <button class="botao">Atuzalizar meu currículo</button>
    </div>
    <div class="abas-textos">
        <div class="aba-conteudo ativo">
            <h3 class="aba-conteudo-titulo-principal">Estudar 4 cursos na Alura</h3>
            <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
            <div class="contador">
                <div class="contador-digito">
                    <p class="contador-digito-numero" id="dias0"></p>
                    <p class="contador-digito-texto"></p>
                </div>
                <div class="contador-digito">
                    <p class="contador-digito-numero" id="horas0"></p>
                    <p class="contador-digito-texto">horas</p>
                </div>
                <div class="contador-digito">
                    <p class="contador-digito-numero" id="min0"></p>
                    <p class="contador-digito-texto">min</p>
                </div>
                <div class="contador-digito">
                    <p class="contador-digito-numero" id="seg0"></p>
                    <p class="contador-digito-texto">seg</p>
                 </div>
             </div>
         </div>
     </div>
</body>
</html>
